<div class="d-flex justify-content-between align-items-center border-bottom gap-3 p-3 {% if correction.type == 'perfect' %} bg-opacity-25 bg-success {% else %} bg-light {% endif %}">
  <div class="w-100">
    <p lang="{{ post.language.code }}" class="mb-0">
      <i class="fa-solid {% if correction.type == 'perfect' %} fa-check {% else %} fa-xmark text-danger {% endif %}"></i> {{ correction.correction|safe }}
    </p>
    {% if correction.note %}
      <p lang="{{ post.language.code }}"
         class="mt-3 mb-0 bg-warning bg-opacity-25 p-3">{{ correction.note|linebreaksbr }}</p>
    {% endif %}
  </div>
  <div>
    <button class="btn btn-sm btn-outline-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="Reply to this correction">
      <i class="fa-solid fa-reply"></i>
    </button>
  </div>
</div>
