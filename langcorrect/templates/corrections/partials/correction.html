<div class="d-flex justify-content-between align-items-center border-bottom gap-3 p-3 {% if correction.feedback_type == 'perfect' %} bg-opacity-25 bg-success {% else %} bg-light {% endif %}">
  <div class="w-100">
    <p lang="{{ post.language.code }}" class="mb-0">
      {% if correction.feedback_type == "corrected" %}
        {{ correction.display_correction|safe }}
      {% else %}
        <i class="fa-solid fa-check"></i>
        {{ correction.post_row.sentence }}
      {% endif %}
    </p>
    {% if correction.note %}
      <p lang="{{ post.language.code }}"
         class="mt-3 mb-0 bg-warning bg-opacity-25 p-3">{{ correction.note|linebreaksbr }}</p>
    {% endif %}
  </div>
</div>
