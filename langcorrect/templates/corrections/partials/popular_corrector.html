<a href="{% url 'users:detail' corrector.username %}"
   class="list-group-item list-group-item-action">
  <div class="d-flex justify-content-between align-items-center">
    <span>{{ count }}.</span>
    <span class="text-primary">{{ corrector.display_name }}</span>
    <span class="text-muted">
      <i class="far fa-check-circle"></i> {{ corrector.num_corrections }}
    </span>
  </div>
</a>
